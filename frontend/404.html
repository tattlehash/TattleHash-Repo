<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found - TattleHash</title>
    <meta name="description" content="The page you're looking for doesn't exist.">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" type="image/png" href="assets/tattlehash-head-1.png">
    <style>
        .error-page {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
        }
        .error-container {
            text-align: center;
            max-width: 500px;
        }
        .error-code {
            font-size: 120px;
            font-weight: 800;
            background: linear-gradient(135deg, var(--accent-cyan) 0%, var(--accent-purple) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            line-height: 1;
            margin-bottom: 16px;
        }
        .error-title {
            font-size: 28px;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 12px;
        }
        .error-message {
            color: var(--text-secondary);
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 32px;
        }
        .error-actions {
            display: flex;
            gap: 16px;
            justify-content: center;
            flex-wrap: wrap;
        }
        .error-icon {
            font-size: 64px;
            margin-bottom: 24px;
            opacity: 0.8;
        }
        @media (max-width: 480px) {
            .error-code {
                font-size: 80px;
            }
            .error-title {
                font-size: 22px;
            }
        }
    </style>
</head>
<body>
    <div class="error-page">
        <div class="error-container animate-fade-in">
            <div class="error-icon">&#128270;</div>
            <div class="error-code">404</div>
            <h1 class="error-title">Page Not Found</h1>
            <p class="error-message">
                The page you're looking for doesn't exist or has been moved.
                Check the URL or head back to the homepage.
            </p>
            <div class="error-actions">
                <a href="index.html" class="btn btn-primary btn-lg">
                    Go to Homepage
                </a>
                <a href="dashboard.html" class="btn btn-secondary btn-lg">
                    Dashboard
                </a>
            </div>
        </div>
    </div>
</body>
</html>
