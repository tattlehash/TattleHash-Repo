<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account - TattleHash</title>
    <meta name="description" content="Create your TattleHash account and start creating immutable attestations.">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üõ°Ô∏è</text></svg>">
</head>
<body>
    <div class="auth-page">
        <div class="card auth-card animate-fade-in">
            <div class="auth-header">
                <a href="index.html" class="logo">
                    <div class="logo-icon">üõ°Ô∏è</div>
                    <span>TattleHash</span>
                </a>
                <h1>Create Account</h1>
                <p>Start securing your digital transactions</p>
            </div>

            <form id="register-form" onsubmit="handleRegister(event)">
                <div class="form-group">
                    <label class="form-label" for="email">Email Address</label>
                    <input
                        type="email"
                        id="email"
                        name="email"
                        class="form-input"
                        placeholder="you@example.com"
                        required
                        autocomplete="email"
                    >
                </div>

                <div class="form-group">
                    <label class="form-label" for="password">Password</label>
                    <input
                        type="password"
                        id="password"
                        name="password"
                        class="form-input"
                        placeholder="Create a strong password"
                        required
                        minlength="8"
                        autocomplete="new-password"
                    >
                    <span class="form-hint">Minimum 8 characters</span>
                </div>

                <div class="form-group">
                    <label class="form-label" for="confirm-password">Confirm Password</label>
                    <input
                        type="password"
                        id="confirm-password"
                        name="confirmPassword"
                        class="form-input"
                        placeholder="Confirm your password"
                        required
                        autocomplete="new-password"
                    >
                </div>

                <div id="register-error" class="form-hint form-error hidden"></div>

                <button type="submit" class="btn btn-primary btn-block btn-lg" id="register-btn">
                    Create Account
                </button>
            </form>

            <div class="auth-divider">or</div>

            <button type="button" class="btn btn-secondary btn-block" onclick="connectWallet()">
                <span>ü¶ä</span> Connect Wallet
            </button>

            <div class="auth-footer">
                Already have an account? <a href="login.html">Sign in</a>
            </div>
        </div>
    </div>

    <!-- Toast Container -->
    <div id="toast-container" class="toast-container"></div>

    <script src="js/app.js"></script>
    <script>
        async function handleRegister(event) {
            event.preventDefault();

            const form = event.target;
            const email = form.email.value;
            const password = form.password.value;
            const confirmPassword = form.confirmPassword.value;
            const submitBtn = document.getElementById('register-btn');
            const errorDiv = document.getElementById('register-error');

            // Reset error
            errorDiv.classList.add('hidden');
            errorDiv.textContent = '';

            // Validate passwords match
            if (password !== confirmPassword) {
                errorDiv.textContent = 'Passwords do not match';
                errorDiv.classList.remove('hidden');
                return;
            }

            // Validate password strength
            if (password.length < 8) {
                errorDiv.textContent = 'Password must be at least 8 characters';
                errorDiv.classList.remove('hidden');
                return;
            }

            // Disable button
            submitBtn.disabled = true;
            submitBtn.textContent = 'Creating account...';

            try {
                const response = await fetch(`${API_BASE}/auth/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password }),
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.message || 'Registration failed');
                }

                // Store token
                localStorage.setItem('token', data.token);
                localStorage.setItem('user', JSON.stringify(data.user));

                // Show success
                showToast('Account created! Redirecting...', 'success');

                // Redirect to dashboard
                setTimeout(() => {
                    window.location.href = 'dashboard.html';
                }, 1000);

            } catch (error) {
                errorDiv.textContent = error.message;
                errorDiv.classList.remove('hidden');
                submitBtn.disabled = false;
                submitBtn.textContent = 'Create Account';
            }
        }

        async function connectWallet() {
            if (typeof window.ethereum === 'undefined') {
                showToast('Please install MetaMask to connect your wallet', 'error');
                return;
            }

            try {
                const accounts = await window.ethereum.request({
                    method: 'eth_requestAccounts'
                });

                const address = accounts[0];
                showToast(`Connected: ${address.slice(0, 6)}...${address.slice(-4)}`, 'success');

                // TODO: Implement wallet-based authentication

            } catch (error) {
                showToast('Failed to connect wallet', 'error');
            }
        }

        // Check if already logged in
        document.addEventListener('DOMContentLoaded', () => {
            const token = localStorage.getItem('token');
            if (token) {
                window.location.href = 'dashboard.html';
            }
        });
    </script>
</body>
</html>
