<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account - TattleHash</title>
    <meta name="description" content="Create your TattleHash account and start creating immutable attestations.">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" type="image/png" href="assets/tattlehash-head-1.png">
    <style>
        .password-wrapper {
            position: relative;
        }
        .password-toggle {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            color: var(--text-muted);
            padding: 4px;
            font-size: 18px;
            line-height: 1;
        }
        .password-toggle:hover {
            color: var(--text-primary);
        }
        .password-wrapper .form-input {
            padding-right: 44px;
        }
    </style>
</head>
<body>
    <div class="auth-page">
        <div class="card auth-card animate-fade-in">
            <div class="auth-header">
                <a href="index.html" class="logo">
                    <div class="logo-icon">üõ°Ô∏è</div>
                    <span>TattleHash</span>
                </a>
                <h1>Create Account</h1>
                <p>Start securing your digital transactions</p>
            </div>

            <form id="register-form" onsubmit="handleRegister(event)">
                <div class="form-group">
                    <label class="form-label" for="email">Email Address</label>
                    <input
                        type="email"
                        id="email"
                        name="email"
                        class="form-input"
                        placeholder="you@example.com"
                        required
                        autocomplete="email"
                    >
                </div>

                <div class="form-group">
                    <label class="form-label" for="password">Password</label>
                    <div class="password-wrapper">
                        <input
                            type="password"
                            id="password"
                            name="password"
                            class="form-input"
                            placeholder="Create a strong password"
                            required
                            minlength="8"
                            autocomplete="new-password"
                        >
                        <button type="button" class="password-toggle" onclick="togglePassword('password', this)" aria-label="Toggle password visibility">
                            &#128065;
                        </button>
                    </div>
                    <span class="form-hint">Minimum 8 characters</span>
                </div>

                <div class="form-group">
                    <label class="form-label" for="confirm-password">Confirm Password</label>
                    <div class="password-wrapper">
                        <input
                            type="password"
                            id="confirm-password"
                            name="confirmPassword"
                            class="form-input"
                            placeholder="Confirm your password"
                            required
                            autocomplete="new-password"
                        >
                        <button type="button" class="password-toggle" onclick="togglePassword('confirm-password', this)" aria-label="Toggle password visibility">
                            &#128065;
                        </button>
                    </div>
                </div>

                <div class="form-group" style="margin-top: 24px;">
                    <label class="checkbox-label" style="display: flex; align-items: flex-start; gap: 12px; cursor: pointer;">
                        <input
                            type="checkbox"
                            id="terms-agree"
                            name="termsAgree"
                            required
                            style="margin-top: 4px; width: 18px; height: 18px; flex-shrink: 0;"
                        >
                        <span style="color: var(--text-secondary); font-size: 14px; line-height: 1.5;">
                            I am at least 18 years old and agree to the
                            <a href="terms.html" target="_blank" style="color: var(--accent-cyan);">Terms of Service</a>
                            and
                            <a href="privacy.html" target="_blank" style="color: var(--accent-cyan);">Privacy Policy</a>.
                        </span>
                    </label>
                </div>

                <div id="register-error" class="form-hint form-error hidden"></div>

                <button type="submit" class="btn btn-primary btn-block btn-lg" id="register-btn">
                    Create Account
                </button>
            </form>

            <div class="auth-footer">
                Already have an account? <a href="login.html">Sign in</a>
                <br>
                <a href="forgot-password.html" style="color: var(--text-muted); font-size: 13px;">Forgot password?</a>
            </div>
        </div>
    </div>

    <!-- Toast Container -->
    <div id="toast-container" class="toast-container"></div>

    <script src="js/app.js"></script>
    <script>
        // Toggle password visibility
        function togglePassword(inputId, btn) {
            const input = document.getElementById(inputId);
            if (input.type === 'password') {
                input.type = 'text';
                btn.innerHTML = '&#128064;'; // Crossed-out eye
            } else {
                input.type = 'password';
                btn.innerHTML = '&#128065;'; // Eye
            }
        }

        async function handleRegister(event) {
            event.preventDefault();

            const form = event.target;
            const email = form.email.value;
            const password = form.password.value;
            const confirmPassword = form.confirmPassword.value;
            const submitBtn = document.getElementById('register-btn');
            const errorDiv = document.getElementById('register-error');

            // Reset error
            errorDiv.classList.add('hidden');
            errorDiv.textContent = '';

            // Validate passwords match
            if (password !== confirmPassword) {
                errorDiv.textContent = 'Passwords do not match';
                errorDiv.classList.remove('hidden');
                return;
            }

            // Validate password strength
            if (password.length < 8) {
                errorDiv.textContent = 'Password must be at least 8 characters';
                errorDiv.classList.remove('hidden');
                return;
            }

            // Disable button
            submitBtn.disabled = true;
            submitBtn.textContent = 'Creating account...';

            try {
                const response = await fetch(`${API_BASE}/auth/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password }),
                });

                const data = await response.json();

                if (!response.ok) {
                    // Error response format: { ok: false, error: { code, message } }
                    const errorMsg = data.error?.message || data.message || 'Registration failed';
                    throw new Error(errorMsg);
                }

                // Registration successful - email verification required
                // Show success message
                showToast(data.message || 'Account created! Check your email to verify.', 'success');

                // Redirect to login page after a short delay
                setTimeout(() => {
                    window.location.href = 'login.html';
                }, 2000);

            } catch (error) {
                errorDiv.textContent = error.message;
                errorDiv.classList.remove('hidden');
                submitBtn.disabled = false;
                submitBtn.textContent = 'Create Account';
            }
        }

        // Check if already logged in
        document.addEventListener('DOMContentLoaded', () => {
            const token = localStorage.getItem('token');
            if (token) {
                window.location.href = 'dashboard.html';
            }
        });
    </script>
</body>
</html>
