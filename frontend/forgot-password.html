<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - TattleHash</title>
    <meta name="description" content="Reset your TattleHash account password.">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" type="image/png" href="assets/tattlehash-head-1.png">
</head>
<body>
    <div class="auth-page">
        <div class="card auth-card animate-fade-in">
            <div class="auth-header">
                <a href="index.html" class="logo">
                    <div class="logo-icon">&#128737;</div>
                    <span>TattleHash</span>
                </a>
                <h1>Forgot Password?</h1>
                <p>Enter your email and we'll send you a reset link</p>
            </div>

            <!-- Request Form -->
            <form id="forgot-form" onsubmit="handleForgotPassword(event)">
                <div class="form-group">
                    <label class="form-label" for="email">Email Address</label>
                    <input
                        type="email"
                        id="email"
                        name="email"
                        class="form-input"
                        placeholder="you@example.com"
                        required
                        autocomplete="email"
                    >
                </div>

                <div id="forgot-error" class="form-hint form-error hidden"></div>

                <button type="submit" class="btn btn-primary btn-block btn-lg" id="forgot-btn">
                    Send Reset Link
                </button>
            </form>

            <!-- Success State -->
            <div id="success-state" style="display: none; text-align: center;">
                <div style="font-size: 64px; margin-bottom: 16px;">&#9993;</div>
                <h2 style="color: var(--text-primary); margin-bottom: 8px;">Check Your Email</h2>
                <p style="color: var(--text-muted); margin-bottom: 24px; line-height: 1.6;">
                    If an account exists with <strong id="sent-email" style="color: var(--accent-cyan);"></strong>,
                    we've sent a password reset link.
                </p>
                <div style="background: var(--bg-secondary); border-radius: 8px; padding: 16px; margin-bottom: 24px;">
                    <p style="color: var(--text-secondary); font-size: 14px; margin: 0;">
                        <strong>Didn't receive it?</strong><br>
                        Check your spam folder or <a href="#" onclick="resetForm()" style="color: var(--accent-cyan);">try again</a>
                    </p>
                </div>
                <p style="color: var(--text-muted); font-size: 13px;">
                    Reset link expires in 15 minutes
                </p>
            </div>

            <div class="auth-footer">
                <a href="login.html">&#8592; Back to Sign In</a>
            </div>
        </div>
    </div>

    <!-- Toast Container -->
    <div id="toast-container" class="toast-container"></div>

    <script src="js/app.js"></script>
    <script>
        async function handleForgotPassword(event) {
            event.preventDefault();

            const form = event.target;
            const email = form.email.value.trim();
            const submitBtn = document.getElementById('forgot-btn');
            const errorDiv = document.getElementById('forgot-error');

            // Reset error
            errorDiv.classList.add('hidden');
            errorDiv.textContent = '';

            // Validate email
            if (!email) {
                errorDiv.textContent = 'Please enter your email address';
                errorDiv.classList.remove('hidden');
                return;
            }

            // Disable button
            submitBtn.disabled = true;
            submitBtn.textContent = 'Sending...';

            try {
                const response = await fetch(`${API_BASE}/auth/forgot-password`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email }),
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.message || 'Failed to send reset link');
                }

                // Show success state
                document.getElementById('forgot-form').style.display = 'none';
                document.getElementById('sent-email').textContent = email;
                document.getElementById('success-state').style.display = 'block';

                showToast('Reset link sent!', 'success');

            } catch (error) {
                errorDiv.textContent = error.message;
                errorDiv.classList.remove('hidden');
                submitBtn.disabled = false;
                submitBtn.textContent = 'Send Reset Link';
            }
        }

        function resetForm() {
            document.getElementById('forgot-form').style.display = 'block';
            document.getElementById('success-state').style.display = 'none';
            document.getElementById('email').value = '';
            document.getElementById('forgot-btn').disabled = false;
            document.getElementById('forgot-btn').textContent = 'Send Reset Link';
        }

        // Check if already logged in
        document.addEventListener('DOMContentLoaded', () => {
            const token = localStorage.getItem('token');
            if (token) {
                window.location.href = 'dashboard.html';
            }
        });
    </script>
</body>
</html>
