<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Enforced Sessions - TattleHash</title>
    <meta name="description" content="View and manage your enforced attestation sessions.">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="icon" type="image/png" href="../assets/tattlehash-head-1.png">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="container navbar-content">
            <a href="../index.html" class="logo">
                <div class="logo-icon">&#9879;&#65039;</div>
                <span>TattleHash</span>
            </a>

            <ul class="nav-links">
                <li><a href="../dashboard.html">Dashboard</a></li>
                <li><a href="index.html" class="active">Enforced Sessions</a></li>
            </ul>

            <div class="nav-actions">
                <span id="user-email" class="text-muted" style="margin-right: 16px;"></span>
                <button class="btn btn-ghost btn-sm" onclick="handleLogout()">Sign Out</button>
            </div>

            <div class="nav-toggle" onclick="toggleMobileNav()">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="sessions-page">
        <div class="container">
            <div class="page-header animate-fade-in">
                <div class="header-content">
                    <h1 class="page-title">My Enforced <span class="text-gradient">Sessions</span></h1>
                    <p class="page-subtitle">Two-party document review and attestation</p>
                </div>
                <a href="new.html" class="btn btn-primary">+ New Session</a>
            </div>

            <!-- Filter Tabs -->
            <div class="filter-tabs animate-fade-in">
                <button class="filter-tab active" data-filter="all" onclick="setFilter('all')">All</button>
                <button class="filter-tab" data-filter="active" onclick="setFilter('active')">Active</button>
                <button class="filter-tab" data-filter="completed" onclick="setFilter('completed')">Completed</button>
                <button class="filter-tab" data-filter="closed" onclick="setFilter('closed')">Closed</button>
            </div>

            <!-- Loading State -->
            <div id="loading-state" class="loading-state">
                <div class="spinner"></div>
                <p>Loading sessions...</p>
            </div>

            <!-- Empty State -->
            <div id="empty-state" class="empty-state hidden">
                <div class="empty-icon">&#128193;</div>
                <h2>No Sessions Yet</h2>
                <p class="text-muted">Create your first enforced attestation session to get started.</p>
                <a href="new.html" class="btn btn-primary mt-lg">Create Session</a>
            </div>

            <!-- Sessions List -->
            <div id="sessions-list" class="sessions-list hidden"></div>
        </div>
    </main>

    <!-- Toast Container -->
    <div id="toast-container" class="toast-container"></div>

    <style>
        .sessions-page {
            padding: var(--spacing-xl) 0;
            min-height: 100vh;
        }

        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: var(--spacing-xl);
        }

        .page-title {
            font-size: 2rem;
            margin-bottom: var(--spacing-xs);
        }

        .page-subtitle {
            color: var(--text-secondary);
        }

        .filter-tabs {
            display: flex;
            gap: var(--spacing-sm);
            margin-bottom: var(--spacing-xl);
            border-bottom: 1px solid var(--border-color);
            padding-bottom: var(--spacing-md);
        }

        .filter-tab {
            background: none;
            border: none;
            color: var(--text-muted);
            font-size: 0.9rem;
            font-weight: 500;
            padding: var(--spacing-sm) var(--spacing-md);
            cursor: pointer;
            border-radius: var(--radius-md);
            transition: all var(--transition-fast);
        }

        .filter-tab:hover {
            color: var(--text-secondary);
            background: var(--bg-surface);
        }

        .filter-tab.active {
            color: var(--accent-cyan);
            background: rgba(0, 212, 255, 0.1);
        }

        .loading-state, .empty-state {
            text-align: center;
            padding: var(--spacing-4xl);
        }

        .spinner {
            width: 48px;
            height: 48px;
            border: 3px solid var(--border-color);
            border-top-color: var(--accent-cyan);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto var(--spacing-lg);
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .empty-icon {
            font-size: 64px;
            margin-bottom: var(--spacing-lg);
            opacity: 0.5;
        }

        .sessions-list {
            display: flex;
            flex-direction: column;
            gap: var(--spacing-md);
        }

        .session-card {
            background: var(--bg-surface);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-lg);
            padding: var(--spacing-xl);
            transition: border-color var(--transition-fast);
        }

        .session-card:hover {
            border-color: var(--border-hover);
        }

        .session-card-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: var(--spacing-md);
        }

        .session-title {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: var(--spacing-xs);
        }

        .session-counterparty {
            color: var(--text-muted);
            font-size: 0.875rem;
        }

        .session-status {
            display: flex;
            align-items: center;
            gap: var(--spacing-sm);
        }

        .status-indicator {
            padding: var(--spacing-xs) var(--spacing-md);
            border-radius: var(--radius-full);
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .status-indicator.pending { background: rgba(255, 170, 0, 0.2); color: var(--warning); }
        .status-indicator.review { background: rgba(0, 212, 255, 0.2); color: var(--accent-cyan); }
        .status-indicator.parked { background: rgba(128, 128, 128, 0.2); color: #888; }
        .status-indicator.agreed { background: rgba(0, 255, 136, 0.2); color: var(--success); }
        .status-indicator.void, .status-indicator.expired { background: rgba(255, 68, 68, 0.2); color: var(--error); }

        .session-meta {
            display: flex;
            gap: var(--spacing-lg);
            color: var(--text-muted);
            font-size: 0.875rem;
            margin-bottom: var(--spacing-lg);
        }

        .session-meta-item {
            display: flex;
            align-items: center;
            gap: var(--spacing-xs);
        }

        .session-actions {
            display: flex;
            justify-content: flex-end;
        }

        .session-card.active-session {
            border-left: 3px solid var(--accent-cyan);
        }

        .session-card.completed-session {
            border-left: 3px solid var(--success);
        }

        .session-card.closed-session {
            opacity: 0.7;
        }

        .no-results {
            text-align: center;
            padding: var(--spacing-2xl);
            color: var(--text-muted);
        }

        @media (max-width: 768px) {
            .page-header {
                flex-direction: column;
                gap: var(--spacing-lg);
            }

            .filter-tabs {
                overflow-x: auto;
                flex-wrap: nowrap;
            }
        }
    </style>

    <script src="../js/app.js"></script>
    <script>
        let allSessions = [];
        let currentFilter = 'all';

        document.addEventListener('DOMContentLoaded', async () => {
            const token = localStorage.getItem('token');
            const user = JSON.parse(localStorage.getItem('user') || '{}');

            if (!token) {
                window.location.href = '../login.html?redirect=' + encodeURIComponent('/enforced/index.html');
                return;
            }

            document.getElementById('user-email').textContent = user.email || '';

            await loadSessions();
        });

        async function loadSessions() {
            try {
                const response = await fetchWithAuth('/enforced/sessions');
                allSessions = response.sessions || response || [];

                document.getElementById('loading-state').classList.add('hidden');

                if (allSessions.length === 0) {
                    document.getElementById('empty-state').classList.remove('hidden');
                } else {
                    document.getElementById('sessions-list').classList.remove('hidden');
                    renderSessions();
                }

            } catch (error) {
                document.getElementById('loading-state').innerHTML = `
                    <div class="error-icon">&#9888;&#65039;</div>
                    <p>Failed to load sessions: ${escapeHtml(error.message)}</p>
                    <button class="btn btn-primary mt-lg" onclick="loadSessions()">Retry</button>
                `;
            }
        }

        function setFilter(filter) {
            currentFilter = filter;

            // Update tab styles
            document.querySelectorAll('.filter-tab').forEach(tab => {
                tab.classList.toggle('active', tab.dataset.filter === filter);
            });

            renderSessions();
        }

        function renderSessions() {
            const filtered = filterSessions(allSessions, currentFilter);
            const container = document.getElementById('sessions-list');

            if (filtered.length === 0) {
                container.innerHTML = `<div class="no-results">No ${currentFilter === 'all' ? '' : currentFilter} sessions found</div>`;
                return;
            }

            container.innerHTML = filtered.map(session => renderSessionCard(session)).join('');
        }

        function filterSessions(sessions, filter) {
            switch (filter) {
                case 'active':
                    return sessions.filter(s => ['PENDING', 'REVIEW', 'PARKED'].includes(s.status));
                case 'completed':
                    return sessions.filter(s => s.status === 'AGREED');
                case 'closed':
                    return sessions.filter(s => ['VOID', 'EXPIRED'].includes(s.status));
                default:
                    return sessions;
            }
        }

        function renderSessionCard(session) {
            const status = session.status.toLowerCase();
            const isActive = ['pending', 'review', 'parked'].includes(status);
            const isCompleted = status === 'agreed';
            const isClosed = ['void', 'expired'].includes(status);

            const cardClass = isActive ? 'active-session' : (isCompleted ? 'completed-session' : (isClosed ? 'closed-session' : ''));

            const counterparty = session.counterparty?.email || session.initiator?.email || 'Unknown';

            let actionButton = '';
            if (isCompleted) {
                actionButton = `<a href="session.html?id=${session.id}" class="btn btn-ghost btn-sm">View Attestation</a>`;
            } else if (isClosed) {
                actionButton = `<a href="session.html?id=${session.id}" class="btn btn-ghost btn-sm">View Details</a>`;
            } else {
                actionButton = `<a href="session.html?id=${session.id}" class="btn btn-primary btn-sm">Open Workspace</a>`;
            }

            return `
                <div class="session-card ${cardClass}">
                    <div class="session-card-header">
                        <div>
                            <div class="session-title">${escapeHtml(session.title || 'Untitled Session')}</div>
                            <div class="session-counterparty">With: ${escapeHtml(counterparty)}</div>
                        </div>
                        <div class="session-status">
                            <span class="status-indicator ${status}">${getStatusLabel(session.status)}</span>
                        </div>
                    </div>
                    <div class="session-meta">
                        ${session.created_at ? `<span class="session-meta-item">Created: ${formatDate(session.created_at)}</span>` : ''}
                        ${session.expires_at && isActive ? `<span class="session-meta-item">Expires: ${formatDate(session.expires_at)}</span>` : ''}
                        ${session.completed_at && isCompleted ? `<span class="session-meta-item">Completed: ${formatDate(session.completed_at)}</span>` : ''}
                    </div>
                    <div class="session-actions">
                        ${actionButton}
                    </div>
                </div>
            `;
        }

        function getStatusLabel(status) {
            const labels = {
                PENDING: 'Pending',
                REVIEW: 'In Review',
                PARKED: 'Parked',
                AGREED: 'Completed',
                VOID: 'Declined',
                EXPIRED: 'Expired'
            };
            return labels[status] || status;
        }

        function formatDate(dateString) {
            if (!dateString) return '--';
            const date = new Date(dateString);
            return date.toLocaleDateString('en-US', {
                month: 'short',
                day: 'numeric',
                year: 'numeric'
            });
        }

        function escapeHtml(str) {
            if (!str) return '';
            const div = document.createElement('div');
            div.textContent = str;
            return div.innerHTML;
        }

        function handleLogout() {
            localStorage.removeItem('token');
            localStorage.removeItem('user');
            window.location.href = '../login.html';
        }

        function toggleMobileNav() {
            document.querySelector('.navbar').classList.toggle('mobile-open');
        }
    </script>
</body>
</html>
